<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Metaverse</title>
  <style>
    body {
      font-family: serif;
      text-align: center;
      margin-top: 100px;
    }
    #enterBtn {
      font-size: 16px;
      padding: 8px 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- âœ… Keep #status as a wrapper -->
  <div id="status">
    <p>Enter the Metaverse</p>
  </div>

  <!-- Enter Button -->
  <button id="enterBtn">Enter</button>

  <script>
    const enterButton = document.getElementById("enterBtn");
    const statusDiv = document.getElementById("status");

    enterButton.addEventListener("click", () => {
      statusDiv.innerHTML = "<h1>Entered Metaverse</h1>";
    });
  </script>

</body>
</html>

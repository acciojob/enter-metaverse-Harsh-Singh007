<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Metaverse</title>
  <style>
    body {
      font-family: serif;
      text-align: center;
      margin-top: 100px;
    }
    #enterBtn {
      font-size: 16px;
      padding: 8px 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Status Paragraph -->
  <p id="status">Enter the Metaverse</p>

  <!-- Enter Button -->
  <button id="enterBtn">Enter</button>

  <script>
    const enterButton = document.getElementById("enterBtn");
    const statusParagraph = document.getElementById("status");

    enterButton.addEventListener("click", () => {
      // Replace the <p> with an <h1> but retain the same ID
      const newHeading = document.createElement("h1");
      newHeading.id = "status";
      newHeading.textContent = "Entered Metaverse";
      statusParagraph.replaceWith(newHeading);
    });
  </script>
</body>
</html>
